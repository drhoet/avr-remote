<div id="settings" class="2modal" :class="{ 'open': show }">
	<div class="panel">
		<div class="container">
			<h2>Settings</h2>
				<label for="volume-max">Maximum volume:</label>
				<div>
					<input type="range" id="volume-max-slider" v-model="volumeMax" min="0" max="100" v-bind:step="appConfig.volume_step" />
					<span id="volume-max-box" disabled>{{volumeMax}}</span>
				</div>

				<label id="rotation">Volume knob rotation direction:</label>
				<input type="radio" value="clockwise" id="rotation-clockwise" v-model="rotation" />
				<label for="rotation-clockwise" class="label-inline">Clockwise</label>
				<input type="radio" value="anticlockwise" id="rotation-anticlockwise" v-model="rotation" />
				<label for="rotation-anticlockwise" class="label-inline">Counterclockwise</label>

			<h3>Advanced</h3>
			<div class="form-group">
				<label for="host-url" title="You shouldn't have to update this. In all but very weird deployment situations, the server hosting this static HTML will also be the server that hosts the backend application.">Backend url:</label>
				<input type="url" id="host-url" class="form-control" v-model="url" />
			</div>

			<span v-if="errorMessage" class="alert">{{errorMessage}}</span>

			<div id="settings-buttons">
				<button class="button" @click="save">Save</button>
				<button class="button button-outline" @click="close">Cancel</button>
			</div>
		</div>
	</div>
</div>
