<accordion-panel class="tuner">
	<div slot="header">
		<svg class="icon"><use :xlink:href="inputIcon(item.icon)" /></svg>
		<span class="name">Tuner</span>
	</div>

	<div slot="content">
		<div class="canvas-wrapper">
			<frequency-band :freq="item.freq" :band="item.band" @freqChange="freq => { item.freq = freq }" @freqSeek="freq => { seekPosition = freq }"></frequency-band>
		</div>
		<div class="frequency">
			{{displaySeekPosition}} <span class="unit">{{freqUnit}}</span>
		</div>
		<input type="number" v-model.lazy.number="item.freq" :min="freqMin" :max="freqMax" :step="freqStep" required/>
		<label for="tuner-am">
			<input type="radio" value="AM" id="tuner-am" v-model="item.band" /> AM
		</label>
		<label for="tuner-fm">
			<input type="radio" value="FM" id="tuner-fm" v-model="item.band" /> FM
		</label>
	</div>
</accordion-panel>
