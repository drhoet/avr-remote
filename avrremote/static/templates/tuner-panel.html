<accordion-panel>
	<div slot="header">
		<svg class="icon"><use :xlink:href="inputIcon(item.icon)" /></svg>
		<span class="name">Tuner</span>
	</div>

	<div slot="content" class="">
		<label for="tuner-am">
			<input type="radio" value="AM" id="tuner-am" v-model="item.band" /> AM
		</label>
		<label for="tuner-fm">
			<input type="radio" value="FM" id="tuner-fm" v-model="item.band" /> FM
		</label>

		<input type="number" v-model.lazy.number="item.freq" :min="freqMin" :max="freqMax" :step="freqStep" required/>
	</div>
</accordion-panel>
