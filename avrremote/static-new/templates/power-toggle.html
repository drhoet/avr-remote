<div class="toggle btn" v-bind:class="btnStyle" v-on:click.prevent="toggle">
	<div class="toggle-group">
		<label class="btn btn-success toggle-on">
			<svg class='icon'><use xlink:href='svg/sprite/input_sources_24px.svg#power' /></svg>
		</label>
		<label class="btn btn-default active toggle-off">
			<svg class='icon'><use xlink:href='svg/sprite/input_sources_24px.svg#power' /></svg>
		</label>
		<span class="toggle-handle btn btn-default"></span>
	</div>
</div>
