<div class="settings" :class="{ 'modal-mask': showSettings }">
	<div :class="{ 'container': showSettings }">
		<div id="settings-container">
			<div id="open-settings" :class="{ active: showSettings }" @click="showSettings = !showSettings">
				<svg class="icon"><use xlink:href="svg/sprite/input_sources_24px.svg#settings" /></svg>
			</div>
			<div id="settings" class="panel" v-if="showSettings">
				<h2>Settings</h2>
				<div class="form-group form-inline">
					<label for="volume-max">Maximum volume:</label>
					<div>
						<input type="range" id="volume-max-slider" class="form-control" v-model="volumeMax" min="0" max="100" v-bind:step="appConfig.volume_step" />
						<span id="volume-max-box" class="form-control" disabled>{{volumeMax}}</span>
					</div>
				</div>

				<div class="form-group">
					<label id="rotation">Volume knob rotation direction:</label>
					<label for="rotation-clockwise" class="radio-inline">
						<input type="radio" value="clockwise" id="rotation-clockwise" v-model="rotation" /> Clockwise
					</label>
					<label for="rotation-anticlockwise" class="radio-inline">
						<input type="radio" value="anticlockwise" id="rotation-anticlockwise" v-model="rotation" /> Counterclockwise
					</label>
				</div>

				<h3>Advanced</h3>
				<div class="form-group">
					<label for="host-url" title="You shouldn't have to update this. In all but very weird deployment situations, the server hosting this static HTML will also be the server that hosts the backend application.">Backend url:</label>
					<input type="url" id="host-url" class="form-control" v-model="url" />
				</div>

				<span v-if="errorMessage" class="alert">{{errorMessage}}</span>

				<div id="settings-buttons">
					<button class="btn btn-success" @click="save">Save</button>
					<button class="btn btn-default" @click="close">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
