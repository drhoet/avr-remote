<div class="volume-wrapper">
	<div class="volume-dial-wrapper">
		<input type="text" v-bind:value="displayVolume" class="zone-volume-value" data-displayPrevious="true" data-angleOffset="-125" data-angleArc="250" v-bind:data-rotation="rotation" data-width="220" data-height="175" v-bind:data-zone="zoneId">
	</div>
	<div class="btn-group btn-group-justified" role="group">
		<a class="btn btn-default" href="#" role="button">
			<svg class="icon"><use xlink:href="svg/sprite/input_sources_24px.svg#volume-down" /></svg>
		</a>
		<a class="btn btn-default" href="#" role="button">
			<svg class="icon"><use xlink:href="svg/sprite/input_sources_24px.svg#volume-off" /></svg>
		</a>
		<a class="btn btn-default" href="#" role="button">
			<svg class="icon"><use xlink:href="svg/sprite/input_sources_24px.svg#volume-up" /></svg>
		</a>
	</div>
</div>
